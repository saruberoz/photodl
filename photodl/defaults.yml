# Program Defaults, do not edit this file!!!
# All values should be overridden in the following ways:
# 1. In the 'settings.yml' file.
# 2. With environment variables. Example photodl.flask_config.DEBUG can be
#    overridden with the PHOTODL_FLASK_CONFIG_DEBUG variable.
#
# Note: Values overridden with environment variables will override changes in
#    the setting.yml.
---
photodl:
  flask_config:
    # Full list of flask options: http://flask.pocoo.org/docs/config/
    DEBUG: false
    TESTING: true
    SECRET_KEY: backup-thing-before-you-lost-it
  instagram:
    client_id: CHANGE_ME_IN_SETTINGS_YML
    client_secret: CHANGE_ME_IN_SETTINGS_YML
    redirect_uri: http://localhost:5001/account/oauth2_callback
